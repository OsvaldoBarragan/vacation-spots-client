<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1 id="titleName"><b>Vacation Spots</b></h1>
      <p id="message"></p>
      <div class="unauthenticated">
        <form id="sign-up">
          <input
            placeholder="Email or Username"
            type="text"
            name="credentials[email]"
          />
          <input
            placeholder="Enter password"
            type="password"
            name="credentials[password]"
          />
          <input
            placeholder="Re-enter password"
            type="password"
            name="credentials[password_confirmation]"
          />
          <button type="submit">Create a New Account</button>
        </form>
        <form id="sign-in">
          <input
            placeholder="Email or Username"
            type="text"
            name="credentials[email]"
          />
          <input
            placeholder="Password"
            type="password"
            name="credentials[password]"
          />
          <button type="submit">Log in</button>
        </form>
        <p id="with-open-login">Already have an account? Click below to log-in</p>
        <p id="with-open-signup">Don't have an account? Click below to create an account</p>
        <button id="open-login">Go To Log-In</button>
        <button id="open-signup">Back to Sign-Up</button>
      </div>
      <div class="authenticated">
        <form id="password-change">
          <input
            placeholder="Enter current password"
            type="password"
            name="passwords[old]"
          />
          <input
            placeholder="Enter new password"
            type="password"
            name="passwords[new]"
          />
          <button type="submit">Change Password</button>
        </form>
        <button id="sign-out">Log off</button>
        <button id="create-location">Create a Location</button>
        <button id="show-updateLocation">Update Location</button>
        <form id="location-creator">
          <input
            placeholder="Name"
            type="text"
            name="location[name]"
          />
          <input
            placeholder="Country"
            type="text"
            name="location[country]"
          />
          <input
            placeholder="Activities"
            type="text"
            name="location[activities]"
          />
          <input
            placeholder="Foods"
            type="text"
            name="location[cuisines]"
          />
          <input
            placeholder="Image Url"
            type="text"
            name="location[imageUrl]"
          />
          <button type="submit">Click to Create the Location</button>
        </form>
        <button id="all-locations">All Locations</button>
        <p id="location-list"></p>
        <p id="activities"></p>
        <form id="update-locations">
          <input
            placeholder="locationID"
            type="text"
            name="location[_id]"
          />
          <input
            placeholder="updatedName"
            type="text"
            name="location[name]"
          />
          <input
            placeholder="updatedCountry"
            type="text"
            name="location[country]"
          />
          <input
            placeholder="updatedActivities"
            type="text"
            name="location[activities]"
          />
          <input
            placeholder="updatedFoods"
            type="text"
            name="location[cuisines]"
          />
          <input
            placeholder="updatedImageUrl"
            type="text"
            name="location[imageUrl]"
          />
          <button type="submit">Update</button>
        </form>
      </div>
    </body>
</html>
