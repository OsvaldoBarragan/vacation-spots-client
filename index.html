<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1 id="titleName"><b>YourVacation</b></h1>
      <p id="message"></p>
      <div class="unauthenticated">
        <form id="sign-up">
          <input
            placeholder="Email or Username"
            type="text"
            name="credentials[email]"
          />
          <input
            placeholder="Enter password"
            type="password"
            name="credentials[password]"
          />
          <input
            placeholder="Re-enter password"
            type="password"
            name="credentials[password_confirmation]"
          />
          <button type="submit">Create a New Account</button>
        </form>
        <form id="sign-in">
          <input
            placeholder="Email or Username"
            type="text"
            name="credentials[email]"
          />
          <input
            placeholder="Password"
            type="password"
            name="credentials[password]"
          />
          <button type="submit">Log in</button>
        </form>
      </div>
      <div class="authenticated">
        <form id="password-change">
          <input
            placeholder="Enter current password"
            type="password"
            name="passwords[old]"
          />
          <input
            placeholder="Enter new password"
            type="password"
            name="passwords[new]"
          />
          <button type="submit">Change Password</button>
        </form>
        <button id="sign-out">Log off</button>
        <button id="create-location">Create a Location</button>
        <form id="location-creator">
          <input
            placeholder="Name"
            type="text"
            name="locationName"
          />
          <input
            placeholder="Country"
            type="text"
            name="countryName"
          />
          <input
            placeholder="Activities"
            type="text"
            name="activities"
          />
          <input
            placeholder="Food"
            type="text"
            name="foods"
          />
          <input
            placeholder="Image Url"
            type="text"
            name="imageUrl"
          />
          <button type="submit">Click to Create the Location</button>
        </form>
        <button id="all-locations">All Locations</button>
    </div>
    </body>
</html>
